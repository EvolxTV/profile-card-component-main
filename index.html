<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="bg1">
      <img src="./images/bg-pattern-top.svg" alt="" />
    </div>
    <div class="bg2">
      <img src="./images/bg-pattern-bottom.svg" alt="" />
    </div>
    <div class="bg2"></div>
    <main class="card-container">
      <div class="card-bg">
        <img src="./images/bg-pattern-card.svg" alt="bg-card" />
      </div>
      <div class="card-image">
        <img src="./images/image-victor.jpg" alt="victor-image" />
      </div>
      <div class="personal-information">
        <strong>Victor Crest <span>26 </span></strong>
        <p>London</p>
      </div>
      <hr />
      <div class="stats">
        <div class="stats-numbers">
          <h2>80K</h2>
          <h2>803K</h2>
          <h2>1.4K</h2>
        </div>
        <div class="stats-words">
          <p id="s1">Followers</p>
          <p id="s2">Likes</p>
          <p id="s3">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
